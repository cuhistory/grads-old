<div class="card mb-2">
    <div class="card-header">Source</div>
    <div class="card-body">
        <dl>
            <dt>Preferred Citation:</dt>
            <dd>{{ page.creator }}. {{ page.date }}. "{{ page.title }}", {{ site.organization-name }}, Carleton University</dd>
            <dt>Showcase Link:</dt>
            <dd>{{ page.url | absolute_url }}</dd>
            <dt>CURVE Repo Link:</dt>
            <dd>{{ page.object_location | relative_url }}</dd>
        </dl>
    </div>
</div>
